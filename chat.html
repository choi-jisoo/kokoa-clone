<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Coby - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Coby</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">Monday, February 28, 2022</div>

      <div class="message-row">
        <img src="screenshots/IMG_0352.jpg" />
        <div class="message-row__content">
          <span class="message__author">Jisoo</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">22:44</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
          <div class="message__info">
            <span class="message__bubble">Bye!</span>
            <span class="message__time">22:46</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/df51d10c91.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
