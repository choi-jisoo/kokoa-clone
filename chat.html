<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Kuma - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:46</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fa-solid fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Kuma</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">Monday, February 28, 2022</div>

      <div class="message-row">
        <img src="screenshots/IMG_5445.JPG" />
        <div class="message-row__content">
          <span class="message__author">Kuma</span>
          <div class="message__info">
            <span class="message__bubble">Let's go for a walk!</span>
            <span class="message__time">22:44</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
          <div class="message__info">
            <span class="message__bubble">Sounds good :)</span>
            <span class="message__time">22:46</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..."/>
        <i class="fa-regular fa-face-smile-wink"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/df51d10c91.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
